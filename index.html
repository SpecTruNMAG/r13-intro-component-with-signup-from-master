<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R13 Intro component with signup form master</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main">
        <header class="header">
            <h1 class="title">Learn to code by watching others</h1>
            <p class="description">See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but undestanding how developers think is invaluable.</p>
        </header>
        <div class="content">
            <button class="btn">
                <strong>Try it free 7 days </strong> then $20/mo. thereafter
             </button>
     
             <form action="" class="form">
                 <input type="text"  class="form-first-name input-text" placeholder="First Name">
                 <input type="text"  class="form-last-name input-text" placeholder="Last Name">
                 <input type="text"  class="form-email input-text" placeholder="Email Address">
                 <input type="text"  class="form-password input-text" placeholder="Password">
                 <input type="submit"  class="form-btn" value="CLAIM YOUR FREE TRIAL">
                 <p class="form-description">By clicking the button, you are agreeing to our <strong>Terms and services</strong></p>
             </form>
        </div>    
        
    </main>


<script src="./javascript.js"></script>    
</body>
</html>
